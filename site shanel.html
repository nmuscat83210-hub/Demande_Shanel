<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("https://pastryandtravel.com/cdn/shop/files/fondphoto-coeur-rouge-saint-valentin.jpg?v=1769011868&width=2000");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .overlay {
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    .top {
      max-width: 600px;
      margin: 40px auto 0;
      padding: 25px 30px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .top h1 {
      font-size: 2.8rem;
      margin: 0 0 10px;
    }

    .top p {
      font-size: 1.5rem;
      margin: 0;
    }

    #message {
      display: none;
      font-size: 1.8rem;
      margin-top: 20px;
    }

    /* Zone des boutons (centr√©e) */
    .buttons {
      position: relative;
      width: min(720px, 95vw);
      height: 260px;
      margin: 0 auto 40px;
    }

    button {
      padding: 14px 34px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      color: white;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.2s;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transform-origin: center;
      position: absolute; /* important : on place tout √† la main */
      white-space: nowrap;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* OUI reste toujours centr√© */
    #yesBtn {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      z-index: 10;
    }

    /* NON d√©marre visible, l√©g√®rement √† gauche */
    #noBtn {
      left: calc(50% - 140px);
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    @media (max-width: 600px) {
      .top h1 { font-size: 2.2rem; }
      .top p { font-size: 1.2rem; }
      .buttons { height: 300px; }
      #noBtn { left: calc(50% - 120px); }
    }

    /* Confettis coeurs */
    .heart {
      position: fixed;
      top: -20px;
      pointer-events: none;
      animation: fall linear forwards;
      opacity: 0.95;
      text-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.9;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="top">
      <h1>Bienvenue ‚ù§Ô∏è</h1>
      <p>Veux-tu √™tre ma Valentine ?</p>
      <div id="message">üíñ J‚Äôen √©tais s√ªr üíñ</div>
    </div>

    <div class="buttons" id="zone">
      <button id="noBtn">Non</button>
      <button id="yesBtn">Oui</button>
    </div>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    let yesScale = 1;

    function vibrate(pattern) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    function rectsOverlap(a, b) {
      return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
    }

    function moveNoButton() {
      const z = zone.getBoundingClientRect();
      const y = yesBtn.getBoundingClientRect();

      
      const padding = 500;
      const forbidden = {
        left: y.left - padding,
        right: y.right + padding,
        top: y.top - padding,
        bottom: y.bottom + padding
      };

      const maxX = z.width - noBtn.offsetWidth;
      const maxY = z.height - noBtn.offsetHeight;

      let x, yPos, ok = false;
      let tries = 0;

      while (!ok && tries < 500) {
        tries++;
        x = Math.random() * Math.max(0, maxX);
        yPos = Math.random() * Math.max(0, maxY);

        const future = {
          left: z.left + x,
          right: z.left + x + noBtn.offsetWidth,
          top: z.top + yPos,
          bottom: z.top + yPos + noBtn.offsetHeight
        };

        ok = !rectsOverlap(future, forbidden);
      }

     
      noBtn.style.left = x + "px";
      noBtn.style.top = yPos + "px";
      noBtn.style.transform = "translate(0, 0)";

      
      vibrate(80);
      yesScale += 0.25;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
    }

    
    noBtn.addEventListener("mouseenter", moveNoButton);

    
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["üíñ","üíò","üíó","üíû","‚ù§Ô∏è"][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 28) + "px";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4500);
    }

    function startHeartConfetti(durationMs) {
      const interval = setInterval(spawnHeart, 70);
      setTimeout(() => clearInterval(interval), durationMs);
    }

    
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      vibrate([120, 60, 120]);
      startHeartConfetti(2600);

      setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=z7fJg2BiEh0&list=RDz7fJg2BiEh0&start_radio=1";
      }, 3000);
    });
  </script>
</body>
</html>
